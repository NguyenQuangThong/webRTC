<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Premium - Connect & Collaborate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>

<body>
    <div id="lobby" class="lobby-container">
        <div class="lobby-card">
            <div class="lobby-header">
                <div class="logo-box">
                    <i class="fas fa-video"></i>
                </div>
                <h1>WebRTC Premium</h1>
                <p>Connect instantly with low-latency video and chat.</p>
            </div>

            <div class="room-actions">
                <div class="input-group">
                    <label for="identityInput">Your Name</label>
                    <input type="text" id="identityInput" placeholder="Enter your display name" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="roomInput">Room Identifier</label>
                    <input type="text" id="roomInput" placeholder="Enter room name (e.g., project-alpha)"
                        autocomplete="off">
                </div>
                <button id="joinBtn" class="primary-btn">
                    <span>Join Room</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure P2P</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <span>Low Latency</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-desktop"></i>
                    <span>Screen Share</span>
                </div>
            </div>
        </div>
    </div>

    <div id="call-ui" class="app-hidden">
        <div id="app">
            <div class="video-container" id="video-container">
                <!-- Videos will be added here dynamically -->
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i> <span id="roomNameDisplay">Room: default</span>
                </div>
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="toggleAudio" title="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn" id="toggleVideo" title="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="shareScreen" title="Share Screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button class="control-btn danger" id="hangup" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script src="js/webrtc.js"></script>
</body>

</html>
